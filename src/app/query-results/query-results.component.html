<mat-card>
    <mat-card-header>
        <mat-card-title>Output</mat-card-title>
    </mat-card-header>
    <mat-tab-group mat-align-tabs="start">
        <mat-tab *ngFor="let queryResult of queryResults; trackBy: trackByName; index as i" label="Result #{{i}}">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Query #{{i}}: {{ queryResult.query }}</mat-card-title>
                </mat-card-header>
                <app-query-result [queryResult]="queryResult"></app-query-result>
            </mat-card>
        </mat-tab>
    </mat-tab-group>
</mat-card>
