<div class="container">

    <form class="example-form" [formGroup]="queryForm" (ngSubmit)="onSubmit()">

        <mat-form-field class="example-full-width">
            <mat-label>Query</mat-label>
            <textarea formControlName="query" matInput placeholder="Enter a query..."></textarea>
        </mat-form-field>

        <button mat-fab extended>
            <mat-icon>arrow_right</mat-icon>
        </button>

    </form>

    <div class="row">
        <app-query-result #queryResult></app-query-result>
    </div>
</div>
